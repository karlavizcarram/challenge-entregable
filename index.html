<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>游꾸Sorteo amigo secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Conoce a tu <br> amigo secreto</h1>
            <img class="imagen-banner" src="assets/deco-create.svg"  alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingresa el nombre de tus amigos a sortear 游꿀</h2>
            <!-- Llamamos 2 funciones para agregar el amigo a la lista y actualizar la lista visualmente -->
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-amigo" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo(); actualizarLista();">A침adir</button>
            </div>
           
            <ul id="lista-amigos" class="name-list" aria-labelledby="lista" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
            <!-- Llamamos funci칩n para realizar el sorteo -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/agregar-usuario.png" width="30" height="30" alt="칈cono para sortear">
                    Sortear amigo
                </button>
                <br>
            <!-- Llamamos funci칩n para limpiar lista -->
                <button class="button-draw" onclick="reiniciarLista()" aria-label="Limpiar lista">
                    <img src="assets/borrar.png" width="30" height="30" alt="칈cono para reiniciar">
                    Limpiar lista
                </button>
            </div>
            <div class="button-container">

            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
